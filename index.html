<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrdMax</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#000;
overflow:hidden;
font-family:system-ui;
color:#fff;
}

/* ЖИВОЙ ФОН */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,#00ff8822,#000 60%);
animation:spin 15s linear infinite;
}
@keyframes spin{
100%{transform:rotate(360deg);}
}

/* ЛЕТАЮЩИЕ ЧАСТИЦЫ */
.p{
position:absolute;
width:4px;
height:4px;
background:#00ff88;
border-radius:50%;
box-shadow:0 0 15px #00ff88;
animation:fly 8s linear infinite;
}
@keyframes fly{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

/* БЛОК */
.box{
position:relative;
z-index:2;
text-align:center;
backdrop-filter:blur(25px);
padding:40px;
border-radius:30px;
background:rgba(255,255,255,0.03);
border:1px solid rgba(0,255,136,0.2);
box-shadow:0 0 60px #00ff8840;
}

/* ЛОГО */
h1{
margin:0 0 10px;
font-size:40px;
background:linear-gradient(90deg,#00ff88,#ff0044);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* КНОПКИ */
button{
display:block;
width:220px;
margin:15px auto;
padding:14px;
border-radius:20px;
border:1px solid #00ff8855;
background:rgba(255,255,255,0.05);
color:#fff;
font-weight:600;
backdrop-filter:blur(20px);
cursor:pointer;
transition:.3s;
}
button:hover{
box-shadow:0 0 25px #ff0044;
transform:translateY(-4px);
}
</style>
</head>

<body>

<div class="box">
<h1>TrdMax</h1>
<p style="opacity:.6">Premium System</p>

<button>Начать</button>
<button>О проекте</button>
<button>Поддержка</button>
</div>

<script>
for(let i=0;i<25;i++){
let d=document.createElement("div");
d.className="p";
d.style.left=Math.random()*100+"vw";
d.style.animationDuration=5+Math.random()*5+"s";
document.body.appendChild(d);
}
</script>

</body>
</html>
