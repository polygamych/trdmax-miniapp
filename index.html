<title>TrdMax</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: radial-gradient(circle at top, #111111, #000000 70%);
    color: white;
    padding: 18px;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 25px;
}

.logo {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(90deg, #00ff88, #00ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.status {
    margin-top: 8px;
    font-size: 13px;
    opacity: 0.6;
}

/* Cards */
.card {
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.04);
    border-radius: 20px;
    padding: 18px;
    margin-bottom: 18px;
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 0 25px rgba(0,255,136,0.05);
    animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.signal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.symbol {
    font-size: 17px;
    font-weight: 600;
}

.badge {
    padding: 4px 12px;
    border-radius: 14px;
    font-size: 12px;
    font-weight: 700;
}

.buy {
    background: #00ff88;
    color: black;
}

.sell {
    background: #ff3b3b;
    color: white;
}

.info {
    margin-top: 12px;
    font-size: 14px;
    line-height: 1.7;
    opacity: 0.85;
}

/* Button */
.button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 18px;
    background: linear-gradient(90deg, #00ff88, #00ccff);
    border: none;
    color: black;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.button:active {
    transform: scale(0.96);
}

/* Footer */
.footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.4;
    margin-top: 30px;
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">TrdMax</div>
    <div class="status">Premium Signals</div>
</div>

<div id="signals">

<div class="card">

</div>
