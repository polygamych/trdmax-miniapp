<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrdMax</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

    <div class="header">
        <h1>TrdMax</h1>
        <span class="status active">● Premium Active</span>
    </div>

    <div class="card">
        <div class="pair">BTCUSDT</div>
        <div class="side buy">BUY</div>

        <div class="levels">
            <div>Entry <span>52000</span></div>
            <div>TP <span class="tp">52500</span></div>
            <div>SL <span class="sl">51500</span></div>
        </div>

        <div class="confidence">
            Confidence: <span>82%</span>
        </div>
    </div>

    <button class="refresh">Обновить сигнал</button>

</div>

<script src="app.js"></script>
</body>
</html>
